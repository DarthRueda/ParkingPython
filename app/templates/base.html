<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <!-- FavIcon -->
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">

    <!-- Fonts GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <img src="{{ url_for('static', filename='img/icon.png') }}" alt="Logo">
        {% if request.endpoint not in ['login', 'register'] %}
        <div class="icons">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='img/home.svg') }}" alt="Home">
            </a>
            <a href="{{ url_for('perfil') }}">
                <img src="{{ url_for('static', filename='img/account.svg') }}" alt="Account">
            </a>
            <a href="{{ url_for('info') }}">
                <img src="{{ url_for('static', filename='img/calendar.svg') }}" alt="Calendar">
            </a>
        </div>
        {% endif %}
    </header>

    {% block content %}{% endblock %}

    <!-- Footer -->
    {% if request.endpoint not in ['login', 'register'] %}
    <footer>
        <div class="footer-columns">
            <div class="footer-column">
                <a href="#">Sobre Nosotros</a>
                <a href="#">Términos y Condiciones</a>
            </div>
            <div class="footer-column">
                <a href="#">Contáctanos</a>
                <a href="#">Soporte</a>
            </div>
            <div class="footer-column">
                <a href="#">Cookies</a>
                <a href="#">Política de Privacidad</a>
            </div>
        </div>
    </footer>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
